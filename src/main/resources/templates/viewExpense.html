<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org">

<head>
<title>Expenses Tracker</title>
<link rel="icon" th:href="@{/images/ExpensesTrackerfavicon.ico}">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
	<div
		style="height: 68px; width: auto; background-color: rgb(201, 100, 169); font-size: 30px; padding-top: 25px;">
		<img th:src="@{/images/expensetracker.jpg}" alt="img"
			style="height: 40px; width: 40px; padding-left: 20px;"> <strong
			style="padding-left: 30px;">Spring Expenses Tracker</strong> <a
			th:href="@{/expense/home}" style="text-decoration: none;"> <i
			class="fa fa-home" style="padding-left: 360px; color: green;"></i>
		</a> <i class="fa-solid fa-user-gear"
			style="padding-left: 500px; cursor: pointer;">
			<ul style="list-style: none; display: none;">
				<li>Update Profile</li>
				<li>About Us</li>
				<li>Contact Us</li>
				<li>Logout</li>
			</ul>
		</i>
	</div>
	<br>
	<br>
	<center>
		<b style="font-size:30px;">Expenses Details</b><br>
		<br>
		<div style="height: 550px; width: 700px;">
			<h1 th:if="${listOfExpense.empty}"
				style="color: red; text-align: center;">
				SORRY, NO RECORDS FOUND!!!</h1>
			<table border="2" cellspacing="0px" cellpadding="20px" th:if="${!listOfExpense.empty}">
				<thead>
					<tr>
						<th scope="col">Sr.No</th>
						<th scope="col">Date</th>
						<th scope="col">Amount</th>
						<th scope="col">Category</th>
						<th scope="col">Description</th>
						<th scope="col">Action</th>
					</tr>
				</thead>
				<tbody th:each="expense,iterator:${listOfExpense}">
					<tr>
						<th th:text="${iterator.index+1}"></th>
						<td th:text="${expense.date}"></td>
						<td th:text="${expense.amount}"></td>
						<td th:text="${expense.category}"></td>
						<td th:text="${expense.description}"></td>
						<td>
					<tr th:if="${total} != null">
						<th colspan="6">
							<h1 style="font-size: 20px; color: green;">
								Total: <span th:text="${total}"></span>
							</h1>
						</th>
					</tr>
					<!-- When user click on update button request send to updateExpense method of 
							App controller class with respect expense Id -->
					<a
						th:href="@{/expense/updateExpense/{id} (id=${expense.expenseId})}">
						<button
							style="background-color: blue; color: white; border: none; 
							cursor: pointer;">Update</button>
					</a>
					<a th:href="@{/deleteExpense/{eid}(eid=${expense.expenseId})}">
						<button
							style="background-color: red; color: white; border: none; cursor: pointer;">Delete</button>
					</a>
					</td>
					</tr>
				</tbody>
			</table>
		</div>
	</center>
</body>

</html>
